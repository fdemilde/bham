<div class="thumbnail-container">
  <div class="thumbnail-box" ng-repeat="h in home.content | orderBy:dateCreated | filter:categoryFilter:true">
    <a ui-sref="gallery{{::h.id}}">
      <div class="thumbnail">
        <img ng-src="res/images/{{::h.thumbnail}}" alt="{{::h.title}}">
        <div class="text">
          <h5>{{::h.title}}</h5>
          <h6>{{::h.year}}</h6>
        </div>
      </div>
    </a>
  </div>
</div>
